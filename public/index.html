<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yuangs | AI Governance Console</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default: Cyberpunk Dark */
            --bg-color: #09090b;
            --sidebar-bg: #111114;
            --header-bg: rgba(9, 9, 11, 0.8);
            --border-color: #27272a;
            --accent-blue: #3b82f6;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        /* ‚ùÑÔ∏è Nordic Frost */
        body.theme-nordic {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --header-bg: rgba(15, 23, 42, 0.8);
            --border-color: #334155;
            --accent-blue: #38bdf8;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        /* üìú Solarized Paper */
        body.theme-paper {
            --bg-color: #fdf6e3;
            --sidebar-bg: #eee8d5;
            --header-bg: rgba(253, 246, 227, 0.9);
            --border-color: #d5c4a1;
            --accent-blue: #268bd2;
            --text-primary: #586e75;
            --text-secondary: #839496;
            --term-bg: #fdf6e3;
        }

        /* üìü Matrix */
        body.theme-matrix {
            --bg-color: #000000;
            --sidebar-bg: #050505;
            --header-bg: rgba(0, 0, 0, 0.8);
            --border-color: #003b00;
            --accent-blue: #00ff41;
            --text-primary: #00ff41;
            --text-secondary: #008f11;
        }

        /* üßõ Dracula */
        body.theme-dracula {
            --bg-color: #282a36;
            --sidebar-bg: #1e1f29;
            --header-bg: rgba(40, 42, 54, 0.8);
            --border-color: #44475a;
            --accent-blue: #bd93f9;
            --text-primary: #f8f8f2;
            --text-secondary: #6272a4;
        }

        /* üåÉ Synthwave */
        body.theme-synth {
            --bg-color: #2b213a;
            --sidebar-bg: #241b30;
            --header-bg: rgba(43, 33, 58, 0.8);
            --border-color: #ff79c6;
            --accent-blue: #36cdff;
            --text-primary: #ffffff;
            --text-secondary: #ff79c6;
        }

        /* üìÅ Monokai */
        body.theme-monokai {
            --bg-color: #272822;
            --sidebar-bg: #1e1f1c;
            --header-bg: rgba(39, 40, 34, 0.8);
            --border-color: #49483e;
            --accent-blue: #a6e22e;
            --text-primary: #f8f8f2;
            --text-secondary: #75715e;
        }

        /* üåô Dark Mode Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
        
        * { box-sizing: border-box; transition: background-color 0.3s, border-color 0.3s, color 0.3s; }
        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            height: 56px;
            padding: 0 20px;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }
        .logo-section { display: flex; align-items: baseline; gap: 12px; }
        .logo { font-family: 'JetBrains Mono', monospace; font-weight: 800; font-size: 22px; background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .slogan { font-size: 11px; color: var(--text-secondary); font-weight: 500; letter-spacing: 0.5px; opacity: 0.7; }
        
        .header-actions { display: flex; align-items: center; gap: 16px; }
        .theme-switcher { display: flex; gap: 4px; background: rgba(0,0,0,0.2); padding: 4px; border-radius: 8px; border: 1px solid var(--border-color); }
        .theme-btn { width: 20px; height: 20px; border-radius: 4px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .theme-btn:hover { transform: scale(1.15); }
        
        .status-pill { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 600; color: var(--text-secondary); background: rgba(39, 39, 42, 0.3); padding: 4px 10px; border-radius: 99px; border: 1px solid var(--border-color); }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #52525b; }
        .dot.active { background: var(--success); box-shadow: 0 0 8px var(--success); }

        /* Main Layout */
        main { flex: 1; display: flex; overflow: hidden; }

        /* Left: Terminal */
        #term-section { flex: 1; padding: 20px; position: relative; background: var(--bg-color); overflow: hidden; }
        #term-container { height: 100%; border-radius: 8px; padding: 0; overflow: hidden; border: 1px solid var(--border-color); background: rgba(0,0,0,0.1); }

        /* Sidebar */
        #sidebar {
            width: 380px;
            background-color: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;
        }

        .section-title { font-size: 10px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }
        .section-title::after { content: ''; flex: 1; height: 1px; background: var(--border-color); }

        .insight-card {
            background: rgba(128, 128, 128, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .scan-line { height: 2px; background: var(--accent-blue); width: 0%; margin-top: 10px; transition: width 0.4s; }
        .scan-active .scan-line { width: 100%; animation: pulse-blue 1s infinite; }

        @keyframes pulse-blue { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        /* Decision Badge */
        .risk-badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 12px;
        }
        .risk-r1 { background: rgba(16, 185, 129, 0.1); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.3); }
        .risk-r3 { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }

        .decision-title { font-size: 16px; font-weight: 700; margin-bottom: 8px; }
        .decision-reason { font-size: 13px; color: var(--text-secondary); line-height: 1.6; }

        /* History List */
        .history-item {
            padding: 12px 0;
            border-bottom: 1px solid #1f1f23;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .history-item:last-child { border-bottom: none; }
        .history-cmd { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--accent-blue); }
        .history-meta { font-size: 10px; color: #52525b; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div id="alert-overlay">
        <div id="alert-box">
            <div class="alert-title">SECURITY BLOCK</div>
            <div class="alert-sub">Critical command intercepted by AI Governance.</div>
        </div>
    </div>

    <header>
        <div class="logo-section">
            <div class="logo">yuangs</div>
            <div class="slogan">AI È©±Âä®ÁöÑÊô∫ËÉΩÊ≤ªÁêÜÁªàÁ´Ø | AI-Powered Governance Shell</div>
        </div>
        <div class="header-actions">
            <div class="theme-switcher">
                <div class="theme-btn" style="background: #09090b" onclick="setTheme('default')" title="Cyberpunk"></div>
                <div class="theme-btn" style="background: #0f172a" onclick="setTheme('nordic')" title="Nordic"></div>
                <div class="theme-btn" style="background: #fdf6e3" onclick="setTheme('paper')" title="Paper"></div>
                <div class="theme-btn" style="background: #00ff41" onclick="setTheme('matrix')" title="Matrix"></div>
                <div class="theme-btn" style="background: #bd93f9" onclick="setTheme('dracula')" title="Dracula"></div>
                <div class="theme-btn" style="background: #ff79c6" onclick="setTheme('synth')" title="Synthwave"></div>
                <div class="theme-btn" style="background: #a6e22e" onclick="setTheme('monokai')" title="Monokai"></div>
            </div>
            <div class="status-pill">
                <div id="conn-dot" class="dot"></div>
                <span id="conn-status">WAITING</span>
            </div>
        </div>
    </header>

    <main>
        <div id="term-section">
            <div id="term-container"></div>
        </div>

        <aside id="sidebar">
            <div class="section-title">AI Cognitive Process</div>
            <div id="insight-container">
                <div class="insight-card" id="current-scan">
                    <div id="scan-label" style="font-size: 12px; color: var(--text-secondary)">Standby Mode</div>
                    <div id="scan-cmd" style="font-family: 'JetBrains Mono'; font-size: 14px; margin-top: 8px; color: #fff;">-</div>
                    <div class="scan-line"></div>
                </div>
            </div>

            <div id="decision-detail" style="display: none;">
                <div class="insight-card active">
                    <div id="risk-pill" class="risk-badge">LEVEL: -</div>
                    <div id="dec-title" class="decision-title">-</div>
                    <div id="dec-reason" class="decision-reason">-</div>
                    <div id="dec-impact" style="margin-top: 12px; font-size: 12px; color: var(--danger); display: none;">
                        <b>Impact:</b> <span id="dec-impact-text"></span>
                    </div>
                </div>
            </div>

            <div class="section-title">Audit History</div>
            <div id="history-list">
                <!-- Log items will go here -->
            </div>
        </aside>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: '"JetBrains Mono", monospace',
            fontSize: 14,
            theme: { background: '#09090b00' },
            scrollback: 5000 // Increase scrollback buffer
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('term-container'));
        fitAddon.fit();

        const socket = io();
        term.onData(data => socket.emit('input', data));
        socket.on('output', data => {
            term.write(data);
            // Auto scroll to bottom
            term.scrollToBottom();
        });

        // UI Ref Elements
        const scanCard = document.getElementById('current-scan');
        const scanLabel = document.getElementById('scan-label');
        const scanCmd = document.getElementById('scan-cmd');
        const decDetail = document.getElementById('decision-detail');
        const riskPill = document.getElementById('risk-pill');
        const decTitle = document.getElementById('dec-title');
        const decReason = document.getElementById('dec-reason');
        const decImpact = document.getElementById('dec-impact');
        const decImpactText = document.getElementById('dec-impact-text');
        const historyList = document.getElementById('history-list');

        // AI Evaluating
        socket.on('governance_evaluating', (data) => {
            scanCard.classList.add('scan-active');
            scanLabel.innerText = 'AI Analysis in Progress...';
            scanCmd.innerText = data.command;
            decDetail.style.display = 'none';
        });

        // AI Decision
        socket.on('governance_decision', (dec) => {
            scanCard.classList.remove('scan-active');
            scanLabel.innerText = 'Audit Complete';
            decDetail.style.display = 'block';

            decTitle.innerText = dec.allowed ? 'Execution Approved' : 'Execution Denied';
            // Use reasoning for approved commands, reason for denied ones
            decReason.innerText = dec.reasoning || dec.reason || 'No detailed analysis provided.';
            
            const riskLevel = dec.riskLevel || (dec.allowed ? 'R1' : 'R3');
            riskPill.className = 'risk-badge risk-' + riskLevel.toLowerCase();
            riskPill.innerText = 'RISK LEVEL: ' + riskLevel;

            if (!dec.allowed && dec.disclosure) {
                decImpact.style.display = 'block';
                decImpactText.innerText = dec.disclosure.impact;
            } else {
                decImpact.style.display = 'none';
            }

            // Add to history
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <div class="history-cmd">${dec.command || scanCmd.innerText}</div>
                <div class="history-meta">
                    <span style="color: ${dec.allowed ? 'var(--success)' : 'var(--danger)'}">${riskLevel}</span>
                    <span>${new Date().toLocaleTimeString()}</span>
                </div>
            `;
            historyList.prepend(item);
        });

        // Alert
        socket.on('governance_alert', () => {
            document.getElementById('alert-overlay').classList.add('active');
            setTimeout(() => {
                document.getElementById('alert-overlay').classList.remove('active');
            }, 3000);
        });

        // Connection
        socket.on('connect', () => {
            document.getElementById('conn-dot').classList.add('active');
            document.getElementById('conn-status').innerText = 'SECURE CHANNEL';
            term.focus();
        });

        // --- Theme Management ---
        const themes = {
            default: { background: '#09090b00', foreground: '#f4f4f5', cursor: '#3b82f6' },
            nordic: { background: '#0f172a00', foreground: '#f1f5f9', cursor: '#38bdf8' },
            paper: { background: '#fdf6e300', foreground: '#586e75', cursor: '#268bd2' },
            matrix: { background: '#00000000', foreground: '#00ff41', cursor: '#00ff41' },
            dracula: { background: '#282a3600', foreground: '#f8f8f2', cursor: '#bd93f9' },
            synth: { background: '#2b213a00', foreground: '#ffffff', cursor: '#ff79c6' },
            monokai: { background: '#27282200', foreground: '#f8f8f2', cursor: '#a6e22e' }
        };

        window.setTheme = (themeName) => {
            document.body.className = themeName === 'default' ? '' : 'theme-' + themeName;
            term.options.theme = {
                ...term.options.theme,
                ...themes[themeName]
            };
            localStorage.setItem('yuangs-theme', themeName);
        };

        // Restore saved theme
        const savedTheme = localStorage.getItem('yuangs-theme');
        if (savedTheme) setTheme(savedTheme);

        window.onresize = () => {
            fitAddon.fit();
            const dims = fitAddon.proposeDimensions();
            if (dims) socket.emit('resize', dims);
        };

        setTimeout(() => fitAddon.fit(), 500);
    </script>
</body>
</html>
