name: Auto Bump & Publish

on:
  push:
    branches:
      - main  # 监听 main 分支的提交

jobs:
  publish:
    runs-on: ubuntu-latest
    # 关键权限：允许 Action 修改你的仓库代码（为了回写版本号）
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 默认令牌

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      # 1. 配置 Git 身份（机器人身份）
      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      # 2. 自动增加版本号 (Patch 级别：1.0.0 -> 1.0.1)
      # [skip ci] 是为了防止无限循环触发
      - name: Bump version
        run: |
          npm version patch -m "苑广山注：自动发布，bump version to %s [skip ci]"

      # 3. 把新的版本号推送到 GitHub 仓库
      - name: Push changes
        run: git push

      # 4. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 5. 发布到 npm
      - name: Publish to npm
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}